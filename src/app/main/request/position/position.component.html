<div class="position">

  <div class="subtitle position--subtitle position--subtitle_shift">Запрос пользователя:</div>
  <form action="" class="position--form">
    <mat-form-field appearance="legacy">
      <mat-label>Целевой машзал</mat-label>
      <input matInput >
    </mat-form-field>
  </form>

  <div class="subtitle position--subtitle">Сетевые подключения</div>
  <table mat-table [dataSource]="networkConnections" class="position--table">

    <ng-container matColumnDef="segment">
      <th mat-header-cell *matHeaderCellDef>Сегмент</th>
      <td mat-cell *matCellDef="let element"> {{element?.segment}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Тип</th>
      <td mat-cell *matCellDef="let element"> {{element?.type}} </td>
    </ng-container>

    <ng-container matColumnDef="speed">
      <th mat-header-cell *matHeaderCellDef>Скорость</th>
      <td mat-cell *matCellDef="let element"> {{element?.speed}} </td>
    </ng-container>

    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Количество</th>
      <td mat-cell *matCellDef="let element"> {{element?.quantity}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="subtitle position--subtitle">Физическое размещение</div>


  <div class="subtitle position--subtitle position--subtitle_shift">Оценка стоимости резервируемых ресурсов:</div>


  <div class="subtitle position--subtitle position--subtitle_shift">Результат поиска:</div>


</div>
