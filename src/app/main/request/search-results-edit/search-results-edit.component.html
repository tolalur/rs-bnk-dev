<div mat-dialog-content>
  <div class="table--header flex justify-center" style="border-bottom: 1px solid #bababa;">
    <div class="table--header-item flex-grow">
      Выделено физическое размещение
    </div>
    <div class="table--header-item flex-grow">
      Выделено сетевые подключения
    </div>
  </div>
  <div class="flex mt-4">
    <div class="flex flex-col flex-grow mr-2">
      <ng-container *ngIf="dictionaryService.dictionary$ | async as dictionary">
        <mat-form-field appearance="outline" class="dimensions mt-8">
          <mat-label>Машзал</mat-label>
          <mat-select [(value)]="data.mashzal">
            <mat-option
              *ngFor="let item of dictionary.mashzals"
              [value]="item.id"
            >{{item.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </ng-container>

      <mat-form-field appearance="outline" class="dimensions">
        <mat-label>Стойка</mat-label>
        <input matInput [(ngModel)]="data.stand">
      </mat-form-field>
      <mat-form-field appearance="outline" class="dimensions">
        <mat-label>Место c</mat-label>
        <input matInput type="number" [(ngModel)]="data.unitFrom">
      </mat-form-field>
      <mat-form-field appearance="outline" class="dimensions">
        <mat-label>Место по</mat-label>
        <input matInput type="number" [(ngModel)]="data.unitTo">
      </mat-form-field>
    </div>

    <div class="flex flex-col flex-grow ml-2">
      <ng-container *ngFor="let item of data.networkConnectionResults; let i = index">
        <h4 class="mb-2">Подключение {{i + 1}}</h4>
        <mat-form-field appearance="outline" class="dimensions">
          <mat-label>Коммутатор</mat-label>
          <input matInput [(ngModel)]="item.commutatorName">
        </mat-form-field>
        <mat-form-field appearance="outline" class="dimensions">
          <mat-label>Коммутатор порт</mat-label>
          <input matInput [(ngModel)]="item.commutatorPort">
        </mat-form-field>
      </ng-container>
      <button
        class="mt-2"
        mat-raised-button
        color="primary"
        (click)="addNetworkConnection()"
      >Добавить подключение
      </button>
    </div>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-raised-button color="primary" [mat-dialog-close]="data">Сохранить</button>
  <button mat-raised-button color="warn" (click)="onNoClick()">Отмена</button>
</div>
