<div class="head flex items-center justify-center">
  <p class="title">Заявка для резервирования ресурсов в ЦОД {{ id }}</p>
  <ng-container *ngIf="showLoadFile">
    <input
      type="file"
      name="file"
      accept=".csv"
      id="file-input"
      class="head--file-input"
      (change)="changedFile()"
      #fileInput
    >
    <label for="file-input" class="head--file-input-label">
      <svg class="file-input--icon">
        <use xlink:href="#upload"/>
      </svg>
      Загрузить файл
    </label>
  </ng-container>
</div>

<mat-tab-group animationDuration="0ms" dynamicHeight class="pb-8">
  <mat-tab label="Комментарии">
    <app-comments></app-comments>
  </mat-tab>
  <mat-tab label="Общее">
    <app-general></app-general>
  </mat-tab>
  <mat-tab label="Позиция 1">
    <app-position></app-position>
  </mat-tab>
</mat-tab-group>

<mat-divider class="pb-8"></mat-divider>

<div class="flex justify-center pb-10">
  <button mat-raised-button color="primary" (click)="save()">Сохранить</button>
  <button class="search-btn" *ngIf="isSaved" mat-raised-button color="primary" (click)="search()">
    Осуществить поиск
  </button>
</div>
